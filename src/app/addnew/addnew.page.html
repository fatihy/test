<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Neu
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #form="ngForm"  novalidate>

  <ion-item>
    <ion-label position="stacked">Ãœberschrift</ion-label>
    <ion-input #header="ngModel" [class.invalid]="header.errors && header.dirty" [(ngModel)]="eventim.header"
               [required]="true" name="category"
               type="text"></ion-input>
  </ion-item>
  <ion-item *ngIf="header.errors?.required && header.dirty" class="error-message">
    <ion-label>
      Ãœberschrift eingeben
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Details</ion-label>
    <ion-textarea [(ngModel)]="eventim.detail"  placeholder="Beschreibung..." #detail="ngModel" [class.invalid]="detail.errors && detail.dirty" [(ngModel)]="eventim.detail"
               [required]="true" name="category"
                  type="text"></ion-textarea>
  </ion-item>
  <ion-item *ngIf="detail.errors?.required && detail.dirty" class="error-message">
    <ion-label>
      Details eingeben
    </ion-label>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Start</ion-label>
          <ion-datetime [(ngModel)]="eventim.startday" displayFormat="YYYY:MM:DD" pickerFormat="YYYY:MM:DD" disabled display-timezone="utc"
                        #startday="ngModel" [class.invalid]="startday.errors && startday.dirty"
                        [required]="true" name="startday"></ion-datetime>
          <ion-item *ngIf="startday.errors?.required && startday.dirty" class="error-message">
            <ion-label>
              Start eingeben
            </ion-label>
        </ion-item>
        </ion-item>
      </ion-col>

      <ion-col>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-item>
            <ion-label position="stacked">Uhr</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="eventim.hourfrom"
                          #hourfrom="ngModel" [class.invalid]="hourfrom.errors && hourfrom.dirty" display-timezone="utc"></ion-datetime>

          </ion-item>
          <ion-item *ngIf="startday.errors?.required && startday.dirty" class="error-message">
            <ion-label>
              Uhrzeit eingeben
            </ion-label>
        </ion-item>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label position="stacked">Endet</ion-label>
          <ion-datetime [(ngModel)]="eventim.endday" displayFormat="YYYY:MM:DD" pickerFormat="YYYY:MM:DD" disabled="true" display-timezone="utc"
                        #endday="ngModel" [class.invalid]="endday.errors && endday.dirty"
                        [required]="true" name="endday"></ion-datetime>
          <ion-item *ngIf="endday.errors?.required && endday.dirty" class="error-message">
            <ion-label>
              Ende eingeben
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-col>

      <ion-col col-2>
        <ion-item>
          <ion-label position="stacked">in</ion-label>
          <ion-select [(ngModel)]="eventim.finishin">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="6">6</ion-select-option>
            <ion-select-option value="0">Ganze Tag</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-item>
            <ion-label position="stacked">Uhr</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="eventim.hourfrom" #endday="ngModel"
                           #hourfrom="ngModel" [class.invalid]="hourfrom.errors && hourfrom.dirty" display-timezone="utc"></ion-datetime>

          </ion-item>
          <ion-item *ngIf="hourfrom.errors?.required && hourfrom.dirty" class="error-message">
            <ion-label>
              Ende Uhrzeit eingeben
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col>
          <app-imageuploader [imgid]="imgid" (updateValue)="eventim.imgid = $event" ></app-imageuploader>
      </ion-col>
  </ion-row>
  </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-button (click)="addSupport()" [disabled]="!form.valid" color="primary" expand="block" type="submit">Speichern
    <ion-icon name="save"></ion-icon>
  </ion-button>


</ion-footer>
